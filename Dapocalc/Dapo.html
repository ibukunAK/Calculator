<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapo Calc</title>
    <link rel="stylesheet" href="Dapo.css">
</head>
<body>
    <div class="container">
            <div id="result" class="result"></div>
         
        <div class="input-field">
            <input id="first-value" type="number" placeholder="0">
            <input id="second-value" type="number" placeholder="0">
        </div>
        
        <div class="operators">
            <button onclick="clear()" id="clear">Cl</button>
            <span id="minus" class="operators-symbol"> - </span>
            <span id="addition" class="operators-symbol"> + </span>
            <span id="multiplication" class="operators-symbol"> X </span>
            <span id="division" class="operators-symbol"> / </span>

        </div>

    </div>
    <script src="Dapo.js"></script>
    
</body>
</html>
